project:
  name: modak
  description: A Kotlin/Java library for auto-correcting data using annotations
  links:
    homepage: https://github.com/akash-kansara/modak
  authors:
    - Akash Kansara
  license: MIT

release:
  github:
    owner: akash-kansara
    name: modak
    tagName: '{{projectVersion}}'
    releaseName: 'modak {{projectVersion}}'
    changelog:
      enabled: true
    sign: true

signing:
  active: ALWAYS
  armored: true
  secretKey: ENV[GPG_PRIVATE_KEY]
  passphrase: ENV[GPG_PASSPHRASE]

deploy:
  maven:
    mavenCentral:
      release-deploy:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - target/staging-deploy
