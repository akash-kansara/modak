project:
  name: modak
  description: A Kotlin/Java library for auto-correcting data using annotations
  links:
    homepage: https://github.com/akash-kansara/modak
  authors:
    - Akash Kansara
  license: MIT
  java:
    groupId: io.github.akashkansara

release:
  github:
    owner: akash-kansara
    name: modak
    tagName: '{{projectVersion}}'
    releaseName: 'modak {{projectVersion}}'
    changelog:
      enabled: true
    sign: true

signing:
  active: ALWAYS
  armored: true
  publicKey: ENV[JRELEASER_GPG_PUBLIC_KEY]
  secretKey: ENV[JRELEASER_GPG_PRIVATE_KEY]
  passphrase: ENV[JRELEASER_GPG_PASSPHRASE]

deploy:
  maven:
    mavenCentral:
      release-deploy:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        username: ENV[OSSRH_USERNAME]
        password: ENV[OSSRH_PASSWORD]
        namespace: io.github.akashkansara
        stagingRepositories:
          - target/staging-deploy
