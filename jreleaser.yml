project:
  name: modak
  description: A Kotlin/Java library for auto-correcting data using annotations
  links:
    homepage: https://github.com/akash-kansara/modak
  authors:
    - Akash Kansara
  license: MIT
  java:
    groupId: io.github.akash-kansara

release:
  github:
    owner: akash-kansara
    name: modak
    tagName: '{{projectVersion}}'
    releaseName: 'modak {{projectVersion}}'
    changelog:
      enabled: true
    sign: false

signing:
  active: NEVER

deploy:
  maven:
    mavenCentral:
      sonatype:
        sign: false
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        namespace: io.github.akash-kansara
        stagingRepositories:
          - build/staging-deploy
